<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hello World</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7fb;color:#111 }
      .card { text-align:center;padding:2rem;border-radius:12px;background:white;box-shadow:0 6px 24px rgba(16,24,40,.08);max-width:720px }
      a { color: #2563eb }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello, world!</h1>
      <p>This is a static <code>index.html</code> placed in <code>public/</code>. If Hugo serves static files from the root, you should be able to visit <a href="/index.html">/index.html</a>.</p>
      <p>Current time: <span id="now"></span></p>
      <script>document.getElementById('now').textContent = new Date().toLocaleString();</script>
    </div>
  </body>
</html>
